<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Fishing Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50; /* Dark background */
            font-family: sans-serif;
            color: white;
        }
        #gameCanvas {
            border: 5px solid #3498db;
            background-color: #008cba; /* Water background */
            cursor: crosshair;
        }
        .hud {
            width: 800px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 20px;
        }
        .instructions {
            margin-top: 10px;
            font-size: 22px;
            font-weight: bold;
            color: #f1c40f;
        }
    </style>
</head>
<body>

    <div class="hud">
        <span id="scoreDisplay">Score: 0</span>
        <span id="stateDisplay">State: CASTING</span>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div class="instructions" id="instructions">
        Click on the water to CAST!
    </div>

    <script>
        // --- 1. Canvas Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // --- 2. Constants and Game Variables ---
        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;
        const FPS = 60;

        // Game States
        const STATE = {
            CASTING: 0,
            WAITING: 1,
            REELING: 2
        };

        let gameState = STATE.CASTING;
        let score = 0;
        let reelTension = 50; // 0 (Line Snap) to 100 (Catch Fish)
        let fishPullStrength = 0;
        let lastCaughtFish = null;
        let popupTimer = 0;

        // Bobber properties
        let bobber = {
            x: 100,
            y: 100,
            targetX: 0,
            targetY: HEIGHT * 0.8,
            isCast: false,
            castProgress: 0,
            size: 10
        };

        // --- 3. Game Functions ---

        function drawWater() {
            // Deep water
            ctx.fillStyle = '#006d9c';
            ctx.fillRect(0, 0, WIDTH, HEIGHT);
            
            // Horizon/Surface line
            ctx.fillStyle = '#3498db';
            ctx.fillRect(0, bobber.targetY - 10, WIDTH, HEIGHT - bobber.targetY + 10);
        }

        function drawPlayer() {
            // Simple Player (Rod/Hand)
            ctx.fillStyle = '#654321'; // Brown
            ctx.fillRect(80, 80, 40, 40);
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(100, 100, 10, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawBobber() {
            if (!bobber.isCast && gameState === STATE.CASTING) return;

            // Fishing Line
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(100, 100);
            ctx.lineTo(bobber.x, bobber.y);
            ctx.stroke();

            // Bobber
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(bobber.x, bobber.y, bobber.size, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawTensionMeter() {
            const meterX = WIDTH / 2 - 150;
            const meterY = 50;
            const meterWidth = 300;
            const meterHeight = 20;

            // Background
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.strokeRect(meterX, meterY, meterWidth, meterHeight);

            // Reel Tension (Green to Red based on tension)
            const fillWidth = meterWidth * (reelTension / 100);
            
            // Calculate color gradient (Green at 100, Red at 0)
            const r = Math.floor(255 * (1 - reelTension / 100));
            const g = Math.floor(255 * (reelTension / 100));
            ctx.fillStyle = `rgb(${r}, ${g}, 0)`;
            ctx.fillRect(meterX, meterY, fillWidth, meterHeight);

            // Fish Target Indicator (Simplified pull strength visual)
            const pullIndicatorPos = meterX + meterWidth * (1 - fishPullStrength / 10); // 10 is max theoretical pull
            ctx.fillStyle = 'black';
            ctx.fillRect(pullIndicatorPos - 2, meterY, 4, meterHeight);
        }

        function updateCasting() {
            if (!bobber.isCast) return;

            bobber.castProgress += 0.03;
            const t = bobber.castProgress;

            // X position moves linearly
            bobber.x = 100 + t * (bobber.targetX - 100) / 2;

            // Y position (simple arc)
            const arcHeight = 150;
            const startY = 100;
            const endY = bobber.targetY;
            
            // This formula simulates an arc that lands at targetY when t=2
            bobber.y = startY + t * (endY - startY) - t * t * arcHeight / 4; 

            if (bobber.y >= bobber.targetY) {
                bobber.y = bobber.targetY;
                bobber.isCast = false;
                bobber.castProgress = 0;
                gameState = STATE.WAITING;
            }
        }

        function updateWaiting() {
            // Bobbing animation
            bobber.y = bobber.targetY + Math.sin(Date.now() * 0.005) * 5;

            // Chance for a bite (simplified)
            if (Math.random() < 0.005) { // ~5 seconds average wait
                const size = Math.random() * 25 + 5; // 5cm to 30cm
                fishPullStrength = size * 0.2; // Stronger fish pull more
                lastCaughtFish = { size: size, points: Math.floor(size * 10) };
                reelTension = 50;
                gameState = STATE.REELING;
                document.getElementById('instructions').innerText = "Hold SPACE to REEL! Keep the tension bar centered!";
            }
        }

        function updateReeling(deltaTime) {
            // Fish Pull (constantly decreases tension)
            const pullVariation = Math.sin(Date.now() * 0.01) * 0.5;
            const totalPull = fishPullStrength * (1 + pullVariation) * deltaTime * 0.01;
            reelTension -= totalPull;

            // Player Reel (handled by keydown in main loop)
            // If space is held, it is increased

            // Clamp tension
            reelTension = Math.max(0, Math.min(100, reelTension));

            // Check Win/Lose
            if (reelTension <= 0) {
                // Line Snapped (Lose)
                endReel("Line Snapped!");
            } else if (reelTension >= 100) {
                // Fish Caught (Win)
                score += lastCaughtFish.points;
                endReel(`CAUGHT! ${lastCaughtFish.size.toFixed(1)}cm! +${lastCaughtFish.points} points!`);
            }
        }
        
        function endReel(message) {
            gameState = STATE.CASTING;
            popupTimer = 3 * FPS; // Show message for 3 seconds
            document.getElementById('instructions').innerText = message;
            bobber.y = bobber.targetY; // Settle the bobber
            setTimeout(() => {
                // Reset instructions after popup duration
                document.getElementById('instructions').innerText = "Click on the water to CAST!";
            }, 3000);
        }


        // --- 4. Main Loop and Input Handlers ---
        let lastTime = 0;

        function gameLoop(currentTime) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            // Clear canvas
            ctx.clearRect(0, 0, WIDTH, HEIGHT);

            // Draw elements
            drawWater();
            drawPlayer();
            drawBobber();
            
            // Update logic based on state
            if (gameState === STATE.CASTING) {
                updateCasting();
            } else if (gameState === STATE.WAITING) {
                updateWaiting();
            } else if (gameState === STATE.REELING) {
                drawTensionMeter();
                updateReeling(deltaTime);
            }

            // Update HUD
            document.getElementById('scoreDisplay').innerText = `Score: ${score}`;
            const stateNames = ["CASTING", "WAITING", "REELING"];
            document.getElementById('stateDisplay').innerText = `State: ${stateNames[gameState]}`;

            // Request next frame
            requestAnimationFrame(gameLoop);
        }

        // Mouse Click Handler for Casting
        canvas.addEventListener('click', (event) => {
            if (gameState === STATE.CASTING && !bobber.isCast) {
                // Get click position relative to canvas
                const rect = canvas.getBoundingClientRect();
                bobber.targetX = event.clientX - rect.left;
                
                // Only allow casting forward (away from player position ~100)
                if (bobber.targetX > 150) {
                    bobber.x = 100;
                    bobber.y = 100;
                    bobber.isCast = true;
                    document.getElementById('instructions').innerText = "Casting...";
                }
            }
        });
        
        // Keyboard Handlers for Reeling
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && gameState === STATE.REELING) {
                // Increase tension when space is held (Reel In)
                reelTension += 2; // Increase reel speed
            }
        });

        document.addEventListener('keyup', (event) => {
            if (event.code === 'Space' && gameState === STATE.REELING) {
                // Decrease tension when space is released (Simulating reel meter decay)
                // This is passively handled in updateReeling, but a separate decay logic could be added here.
            }
        });

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
