<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cross-Platform Web Fishing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: sans-serif;
            color: white;
            /* Prevent scrolling on mobile */
            touch-action: manipulation; 
        }
        #gameCanvas {
            border: 5px solid #3498db;
            background-color: #008cba;
            cursor: crosshair; /* PC cursor */
        }
        .hud {
            width: 800px;
            max-width: 90%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 20px;
        }
        .instructions {
            margin-top: 10px;
            font-size: 22px;
            font-weight: bold;
            color: #f1c40f;
        }
        
        /* --- Mobile Controls (Visible on small screens) --- */
        #mobileControls {
            position: absolute;
            bottom: 20px;
            width: 90%;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .control-button {
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #e74c3c;
            border: 3px solid #c0392b;
            border-radius: 10px;
            box-shadow: 0 5px 0 #c0392b;
            cursor: pointer;
            user-select: none; /* Prevent text selection on tap */
            transition: all 0.1s;
        }
        .control-button:active {
            box-shadow: 0 2px 0 #c0392b;
            transform: translateY(3px);
        }

        /* Show mobile controls on screens narrower than 820px (e.g., phones) */
        @media (max-width: 820px) {
            #gameCanvas {
                width: 90vw;
                height: calc(90vw * 6 / 8); /* Maintain 800x600 aspect ratio */
                border-width: 3px;
            }
            .hud {
                font-size: 16px;
            }
            .instructions {
                font-size: 18px;
            }
            #mobileControls {
                display: flex; /* Show button for mobile */
            }
        }
    </style>
</head>
<body>

    <div class="hud">
        <span id="scoreDisplay">Score: 0</span>
        <span id="stateDisplay">State: CASTING</span>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div class="instructions" id="instructions">
        Click on the water or Tap to CAST!
    </div>
    
    <div id="mobileControls">
        <button id="reelButton" class="control-button" 
                ontouchstart="handleReel(true)" 
                ontouchend="handleReel(false)"
                onmousedown="handleReel(true)"
                onmouseup="handleReel(false)"
                style="display: none;">
            REEL IN!
        </button>
    </div>

    <script>
        // --- 1. Canvas Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const reelButton = document.getElementById('reelButton');

        // --- 2. Constants and Game Variables ---
        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;
        
        // Game States (Same as before)
        const STATE = { CASTING: 0, WAITING: 1, REELING: 2 };
        let gameState = STATE.CASTING;
        let score = 0;
        let reelTension = 50;
        let fishPullStrength = 0;
        let lastCaughtFish = null;
        let isReelingActive = false; // Flag for continuous reeling

        // Bobber properties
        let bobber = {
            x: 100, y: 100, targetX: 0, targetY: HEIGHT * 0.8,
            isCast: false, castProgress: 0, size: 10
        };

        // --- 3. Game Functions (Drawing is mostly unchanged) ---

        function drawWater() {
            ctx.fillStyle = '#006d9c';
            ctx.fillRect(0, 0, WIDTH, HEIGHT);
            ctx.fillStyle = '#3498db';
            ctx.fillRect(0, bobber.targetY - 10, WIDTH, HEIGHT - bobber.targetY + 10);
        }

        function drawPlayer() {
            ctx.fillStyle = '#654321';
            ctx.fillRect(80, 80, 40, 40);
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(100, 100, 10, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawBobber() {
            if (!bobber.isCast && gameState === STATE.CASTING) return;
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(100, 100);
            ctx.lineTo(bobber.x, bobber.y);
            ctx.stroke();

            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(bobber.x, bobber.y, bobber.size, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawTensionMeter() {
            const meterX = WIDTH / 2 - 150;
            const meterY = 50;
            const meterWidth = 300;
            const meterHeight = 20;

            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.strokeRect(meterX, meterY, meterWidth, meterHeight);

            const fillWidth = meterWidth * (reelTension / 100);
            const r = Math.floor(255 * (1 - reelTension / 100));
            const g = Math.floor(255 * (reelTension / 100));
            ctx.fillStyle = `rgb(${r}, ${g}, 0)`;
            ctx.fillRect(meterX, meterY, fillWidth, meterHeight);

            const pullIndicatorPos = meterX + meterWidth * (1 - fishPullStrength / 10);
            ctx.fillStyle = 'black';
            ctx.fillRect(pullIndicatorPos - 2, meterY, 4, meterHeight);
        }

        function updateCasting() {
            if (!bobber.isCast) return;
            bobber.castProgress += 0.03;
            const t = bobber.castProgress;

            bobber.x = 100 + t * (bobber.targetX - 100) / 2;
            const arcHeight = 150;
            const startY = 100;
            const endY = bobber.targetY;
            bobber.y = startY + t * (endY - startY) - t * t * arcHeight / 4; 

            if (bobber.y >= bobber.targetY) {
                bobber.y = bobber.targetY;
                bobber.isCast = false;
                bobber.castProgress = 0;
                setGameState(STATE.WAITING);
            }
        }

        function updateWaiting() {
            bobber.y = bobber.targetY + Math.sin(Date.now() * 0.005) * 5;

            if (Math.random() < 0.005) { 
                const size = Math.random() * 25 + 5;
                fishPullStrength = size * 0.2;
                lastCaughtFish = { size: size, points: Math.floor(size * 10) };
                reelTension = 50;
                setGameState(STATE.REELING);
            }
        }

        function updateReeling(deltaTime) {
            // Fish Pull
            const pullVariation = Math.sin(Date.now() * 0.01) * 0.5;
            const totalPull = fishPullStrength * (1 + pullVariation) * deltaTime * 0.01;
            reelTension -= totalPull;
            
            // Player Reel (only when flag is active)
            if (isReelingActive) {
                reelTension += 2.5; // Slightly faster reel to counter pull
            }

            reelTension = Math.max(0, Math.min(100, reelTension));

            // Check Win/Lose
            if (reelTension <= 0) {
                endReel("Line Snapped! Fish got away.");
            } else if (reelTension >= 100) {
                score += lastCaughtFish.points;
                endReel(`CAUGHT! ${lastCaughtFish.size.toFixed(1)}cm! +${lastCaughtFish.points} points!`);
            }
        }
        
        // --- 4. State Management and End Reel ---

        function setGameState(newState) {
            gameState = newState;
            
            // Manage mobile button visibility
            if (newState === STATE.REELING) {
                reelButton.style.display = 'block';
                document.getElementById('instructions').innerText = "Hold SPACE or the REEL button!";
            } else {
                reelButton.style.display = 'none';
                if (newState === STATE.CASTING) {
                     document.getElementById('instructions').innerText = "Click on the water or Tap to CAST!";
                } else if (newState === STATE.WAITING) {
                    document.getElementById('instructions').innerText = "Waiting for a bite...";
                }
            }
            isReelingActive = false; // Reset reel activity on state change
        }

        function endReel(message) {
            setGameState(STATE.CASTING);
            // Flash instruction message for feedback
            const originalInstructions = document.getElementById('instructions').innerText;
            document.getElementById('instructions').innerText = message;
            setTimeout(() => {
                document.getElementById('instructions').innerText = originalInstructions;
            }, 3000); // 3 seconds feedback
            bobber.y = bobber.targetY;
        }


        // --- 5. Main Loop and Input Handlers ---
        let lastTime = 0;

        function gameLoop(currentTime) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            drawWater();
            drawPlayer();
            drawBobber();
            
            if (gameState === STATE.CASTING) {
                updateCasting();
            } else if (gameState === STATE.WAITING) {
                updateWaiting();
            } else if (gameState === STATE.REELING) {
                drawTensionMeter();
                updateReeling(deltaTime);
            }

            document.getElementById('scoreDisplay').innerText = `Score: ${score}`;
            const stateNames = ["CASTING", "WAITING", "REELING"];
            document.getElementById('stateDisplay').innerText = `State: ${stateNames[gameState]}`;

            requestAnimationFrame(gameLoop);
        }

        // --- Unified Input Handlers ---

        function handleCast(clientX, clientY) {
             if (gameState === STATE.CASTING && !bobber.isCast) {
                const rect = canvas.getBoundingClientRect();
                // Map click/tap position to the canvas's internal 800x600 coordinate system
                const scaleX = WIDTH / rect.width;
                const targetX = (clientX - rect.left) * scaleX;

                if (targetX > 150) {
                    bobber.targetX = targetX;
                    bobber.x = 100;
                    bobber.y = 100;
                    bobber.isCast = true;
                    document.getElementById('instructions').innerText = "Casting...";
                }
            }
        }
        
        // Handle reel button press/release (Mobile touch, or PC mouse down/up on button)
        function handleReel(isPressed) {
            if (gameState === STATE.REELING) {
                isReelingActive = isPressed;
            }
        }
        
        // PC/Desktop Click for Casting
        canvas.addEventListener('mousedown', (event) => {
            handleCast(event.clientX, event.clientY);
        });

        // Mobile/Touch Tap for Casting
        canvas.addEventListener('touchstart', (event) => {
            // Prevent mouse event from firing after touch
            event.preventDefault(); 
            // Only consider the first touch point
            if (event.touches.length > 0) {
                handleCast(event.touches[0].clientX, event.touches[0].clientY);
            }
        });

        // PC Spacebar for Reeling
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && gameState === STATE.REELING) {
                isReelingActive = true;
            }
        });

        document.addEventListener('keyup', (event) => {
            if (event.code === 'Space' && gameState === STATE.REELING) {
                isReelingActive = false;
            }
        });

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
